<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BridgeX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="BridgeX Logo" style="width: 60px; height: 60px; margin-bottom: 1rem;">
                <h1>BridgeX</h1>
                <h2>Welcome Back</h2>
                <p>Login to start sharing files securely</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="4">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="remember-login">
                    <input type="checkbox" id="rememberMe" class="checkbox">
                    <label for="rememberMe">Remember me for 30 days</label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>

                <div class="auth-links">
                    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember_me: rememberMe
                    })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;
        }
    </script>
</body>
</html>
